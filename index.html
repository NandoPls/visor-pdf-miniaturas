<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libros PDF</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Visor de Libros PDF</h1>

    <!-- Botón para activar/desactivar modo oscuro -->
    <button id="toggle-dark-mode">Activar modo oscuro</button>

    <!-- Contenedor de los botones de libros -->
    <div id="book-container"></div>

    <!-- Botones de navegación para cambiar de página -->
    <div class="mobile-nav">
        <button id="prev-page">⬅️</button>
        <span id="page-number">Página 1</span>
        <button id="next-page">➡️</button>
    </div>

    <!-- Lienzo para renderizar el PDF -->
    <canvas id="pdf-render"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pageNumberSpan = document.getElementById('page-number');
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        const bookContainer = document.getElementById('book-container');

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1;  // Ajustaremos esto dinámicamente

        const books = ['libro1.pdf', 'libro2.pdf', 'libro3.pdf'];
        let selectedBook = localStorage.getItem('selectedBook') || books[0];

        // Mostrar botones para cada libro
        books.forEach(book => {
            const bookButton = document.createElement('button');
            bookButton.textContent = book;
            bookButton.classList.add('book-button');
            bookButton.addEventListener('click', () => {
                selectedBook = book;
                currentPage = 1;
                loadPDF(`/${selectedBook}`);
            });
            bookContainer.appendChild(bookButton);
        });

        // Función para renderizar la página
        const renderPage = async (num) => {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale });

            // Redimensionar canvas al tamaño de la página
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            page.render(renderContext);

            // Actualizar el número de página
            pageNumberSpan.textContent = `Página ${num}`;
        };

        // Cargar el PDF seleccionado
        const loadPDF = async (pdfPath) => {
            const pdf = await pdfjsLib.getDocument(pdfPath).promise;
            pdfDoc = pdf;
            totalPages = pdf.numPages;

            // Ajustar la escala dinámicamente según el tamaño de la ventana
            adjustScale();

            // Renderizar la primera página
            renderPage(currentPage);
        };

        // Cambiar a la página anterior
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        // Cambiar a la siguiente página
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        // Cargar el PDF seleccionado al abrir la página
        loadPDF(`/${selectedBook}`);

        // Ajustar la escala del PDF según el tamaño de la pantalla
        const adjustScale = () => {
            const screenWidth = window.innerWidth;

            if (screenWidth < 768) {
                scale = 0.8; // Escala para móviles
            } else {
                scale = 1.2; // Escala para pantallas más grandes
            }
        };

        window.addEventListener('resize', adjustScale);

        // Modo oscuro
        const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
        const darkModeEnabled = localStorage.getItem('darkMode') === 'enabled';

        if (darkModeEnabled) {
            document.body.classList.add('dark-mode');
            toggleDarkModeButton.textContent = 'Desactivar modo oscuro';
        }

        toggleDarkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleDarkModeButton.textContent = 'Desactivar modo oscuro';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleDarkModeButton.textContent = 'Activar modo oscuro';
            }
        });
    </script>
</body>
</html>
